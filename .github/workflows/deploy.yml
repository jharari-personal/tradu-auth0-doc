name: Build and Deploy LaTeX to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust if your main branch is named differently

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up TeXLive
        uses: teatimeguest/setup-texlive-action@v2
        with:
          packages: tex4ht

      - name: Compile LaTeX to HTML
        run: |
          make4ht -u -d html document.tex

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./html  # Adjust if your output directory is different

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
